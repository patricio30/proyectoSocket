<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CHAT DE PRUEBA</title>
    </head>
    <body>

<div class="container">
    <form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label class="text-primary">Nombre</label>
            <input class="form-control" id="nombre" name="nombre" placeholder="NOMBRE DE USUARIO" maxlength="10" style="text-transform:uppercase" autocomplete="off">
        </div>
        
        <div class="form-group col-md-4">
              <label class="text-primary">Mensaje</label>
              <input class="form-control" id="mensaje" name="mensaje" placeholder="MENSAJE" maxlength="20" style="text-transform:uppercase" autocomplete="off">
        </div>
    </div>
        <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
        <div id="salida"></div>
    </form>
</div>
        

<script src="/socket.io/socket.io.js" charset="utf-8"></script>
<script src="chat.js" charset="utf-8"></script>
</body>
</html>
